<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./css/reset.css" />
      <link rel="stylesheet" href="./css/common.css" />
      <link rel="stylesheet" href="./css/components.css" />
      <link rel="stylesheet" href="./css/layout.css" />
      <link rel="stylesheet" href="./assets/font/pretendard.css" />
      <title>Weather-Report</title>
   </head>
   <body style="overflow-x: hidden">
      <header>
         <nav class="nav-menu">
            <!-- <div class="logo">
               <img src="./assets/icons/logo.jpg" alt="" />
            </div> -->
            <ul>
               <li><a href="#">Menu</a></li>
               <li><a href="#">Menu</a></li>
               <li><a href="#">Menu</a></li>
               <li><a href="#">Menu</a></li>
               <li><a href="#">Menu</a></li>
            </ul>
            <div class="m-menu">
               <img src="./assets/icons/menubar_white.svg" alt="모바일 메뉴" />
            </div>
         </nav>
      </header>

      <main>
         <!-- =================================================================== -->
         <!-- S1 (Hero): 메인 배너                                            -->
         <!-- =================================================================== -->
         <section class="main-container">
            <div class="main-bg">
               <div class="header-title-text">
                  <h2>오늘, 어떤 하루를 계획하고 계신가요?</h2>
                  <p>
                     당신의 소중한 하루가 날씨 때문에 망설여지지 않도록, <br />
                     가장 필요한 정보를 미리 챙겨드릴게요.
                  </p>
               </div>
            </div>
         </section>

         <!-- =================================================================== -->
         <!-- S2 (Today): 오늘의 날씨 요약                                   -->
         <!-- =================================================================== -->
         <section class="today-container">
            <div class="weather-card-container">
               <div class="weather-card-glass">
                  <!-- 지역 및 시간 -->
                  <div class="card-header">
                     <h2 class="current-location">---</h2>
                     <p class="current-time">--:--:--</p>
                     <p class="last-updated">최종 업데이트</p>
                  </div>

                  <!-- 메인 정보 -->
                  <div class="main-info">
                     <div class="main-temp-wrapper">
                        <h1 class="current-temp">--°</h1>
                        <span class="minmax-temp"></span>
                     </div>
                     <div class="main-weather-wrapper">
                        <img src="./assets/icons/loading.svg" alt="날씨 아이콘" id="weather-icon" />
                        <span id="weather-desc">---</span>
                     </div>
                  </div>

                  <!-- 날씨 설명 -->
                  <div class="weather-description-info">
                     <span class="weather-description-detail">날씨 정보를 불러오는 중...</span>
                  </div>

                  <!-- 부가 정보 -->
                  <div class="sub-info">
                     <div class="info-item">
                        <span>체감온도</span>
                        <strong class="feels-like">--°</strong>
                     </div>
                     <div class="info-item">
                        <span>풍속</span>
                        <strong class="wind-speed">-- m/s</strong>
                     </div>
                     <div class="info-item">
                        <span>습도</span>
                        <strong class="humidity">--%</strong>
                     </div>
                     <div class="info-item">
                        <span>강수량</span>
                        <strong class="precipitation">-- mm</strong>
                     </div>
                  </div>
                  <div class="info-item">
                     <span>미세먼지</span>

                     <strong class="air-quality-text">---</strong>
                     <!-- 조언 문구  -->
                     <p class="air-quality-advice">대기 질 정보를 불러오는 중...</p>
                  </div>
                  <div class="timeline-info">
                     <div class="sunrise">
                        <img src="./assets/icons/sunrise.png" alt="일출" />
                        <strong class="sunrise-time">--:--</strong>
                        <span>일출</span>
                     </div>
                     <div class="sun-progress-bar">
                        <div class="sun-progress">☀️</div>
                     </div>
                     <div class="sunset">
                        <img src="./assets/icons/sunsets.png" alt="일몰" />
                        <strong class="sunset-time">--:--</strong>
                        <span> 일몰</span>
                     </div>
                  </div>
               </div>
            </div>
         </section>

         <!-- =================================================================== -->
         <!-- S3 (Hourly): 3시간 별 날씨                                  -->
         <!-- =================================================================== -->
         <section class="hourly-container">
            <div class="hourly-content-wrapper">
               <!-- 섹션 제목 -->
               <h3 class="section-title">시간대별 날씨</h3>

               <!-- 꺾은선 그래프가 그려질 곳 -->
               <div class="chart-wrapper">
                  <canvas id="temp-chart"></canvas>
               </div>

               <!-- 가로 스크롤 슬라이더 -->
               <div class="hourly-forecast-slider">
                  <div class="slider-track"></div>
               </div>
            </div>
         </section>

         <!-- =================================================================== -->
         <!-- S4 (Weekly): 주간 계획을 위한 먼 미래                                 -->
         <!-- =================================================================== -->
         <section class="weekly-container">
            <!-- 섹션 4: 주간 예보 (Weekly Forecast)
            "주말과 다음 주를 미리 계획하세요"
            가까운 미래를 확인했다면, 이제 주말 계획이나 약속을 위해 더 먼 미래의 날씨를 궁금해할 차례입니다.
            핵심 기능: 세로 목록(List) 형태의 UI. 각 날짜가 하나의 행을 차지합니다.
            표시할 정보 (날짜별로):
            요일/날짜: 금 (29일), 토 (30일)...
            날씨 아이콘: ☀️, ☁️, 🌧️ 등
            최고 / 최저 기온: 31° / 22°
            ✨ 전문가 팁 (차별화 포인트):
            아코디언(Accordion) UI를 적용해 보세요. 평소에는 핵심 정보(아이콘, 최고/최저 기온)만 보여주다가, 
            사용자가 특정 날짜 행을 클릭하면 아래로 상세 정보(오전/오후 날씨, 강수 확률, 풍속 등)가 펼쳐지도록 만드는 것입니다. 
            이렇게 하면 UI가 깔끔하게 유지되면서도 상세 정보를 제공할 수 있습니다. -->
         </section>

         <!-- =================================================================== -->
         <!-- S5 (Details): 건강과 생활을 위한 부가 정보                            -->
         <!-- =================================================================== -->
         <section class="lifestyle-container">
            <!-- 섹션 5: 생활 지수 및 상세 정보 (Lifestyle & Details)
            "더 스마트한 하루를 위한 정보들"
            단순한 날씨를 넘어, 사용자의 건강과 실생활에 직접적인 도움을 주는 부가 정보들을 모아서 보여줍니다.
            핵심 기능: 격자(Grid) 형태의 카드 레이아웃. 각 정보가 독립된 카드로 표시됩니다.
            표시할 정보 (각각의 카드로):
            😷 대기 질: 미세먼지(PM10), 초미세먼지(PM2.5) 농도와 상태 (좋음, 나쁨 등)
            ☀️ 자외선 지수: 지수 값과 상태 (높음, 매우 높음 등)
            🌡️ 체감 온도: 실제 온도와 비교하여 보여주기
            💧 습도 및 💨 풍속: 현재 습도와 바람의 세기
            🌅 일출/일몰: 오늘 해 뜨는 시간과 해 지는 시간
            ✨ 전문가 팁 (차별화 포인트):
            각 카드의 상태(예: 미세먼지 '나쁨')에 따라 색상을 동적으로 변경해 주세요 (좋음: 파랑, 보통: 초록, 나쁨: 주황, 매우 나쁨: 빨강).
            단순히 숫자만 보여주기보다, "세차하기 좋은 날이에요!" 또는 "외출 시 마스크를 꼭 챙기세요." 
            와 같은 간단한 조언 문구를 함께 보여주면 사용자의 만족도가 크게 올라갑니다.
            이 세 가지 섹션을 순서대로 구성하면, 사용자는 스크롤을 내리는 것만으로도 
            자연스럽게 원하는 모든 정보를 체계적으로 얻게 되는, 매우 훌륭한 사용자 경험을 제공하는 웹사이트가 될 것입니다. -->
         </section>

         <!-- =================================================================== -->
         <!-- S6 (Map): 시각적 탐색을 위한 인터랙티브 지도                          -->
         <!-- =================================================================== -->
         <section class="weather-map-container">
            <!-- 섹션 6: 실시간 날씨 지도 (Real-time Weather Map)
            "지금 우리 동네 위로 구름이 지나가고 있어요"
            숫자와 아이콘을 넘어, 실제 날씨 현상을 시각적으로 탐색하고 싶은 사용자를 위한 전문적인 기능입니다. 
            포트폴리오에 기술적 깊이를 더해줄 수 있는 아주 멋진 섹션입니다.
            핵심 기능: 인터랙티브 지도 UI. 사용자가 확대/축소 및 이동을 할 수 있는 지도를 삽입합니다.
            표시할 정보:
            기상 레이더 (가장 중요): 지도 위에 현재 비나 눈이 내리는 지역을 실시간 레이더 영상으로 겹쳐서 보여줍니다. (기상청에서 관련 이미지 API를 제공합니다.)
            위성 구름 영상: 우리나라 상공의 구름 움직임을 보여줍니다.
            (고급) 기온/미세먼지 분포: 지역별 기온이나 미세먼지 농도를 색상으로 표현한 분포도(Heatmap)를 보여줍니다.
            구현 방법:
            카카오맵이나 네이버맵 API를 배경 지도로 사용합니다.
            기상청에서 제공하는 특정 지역의 레이더/위성 이미지 URL을 받아와 지도 위에 이미지 오버레이(Image Overlay) 형태로 띄웁니다.
            ✨ 전문가 팁 (차별화 포인트):
            지도 상단에 '레이더', '위성', '미세먼지'를 선택할 수 있는 토글 버튼을 만드세요. 
            사용자가 원하는 정보를 직접 선택해서 지도 위에 표시할 수 있게 하면, 단순한 이미지 표시를 넘어 '인터랙티브 서비스'로서의 완성도가 크게 올라갑니다. -->
         </section>

         <!-- =================================================================== -->
         <!-- S7 (Outfit): 모든 정보를 종합한 최종 실용 조언                        -->
         <!-- =================================================================== -->
         <section class="outfit-container">
            <!-- 섹션 7: 오늘의 옷차림 추천 (Today's Outfit Suggestion)
                "고민 없이, 날씨에 딱 맞게 입으세요"
                지금까지 제공된 모든 날씨 데이터를 종합하여, 사용자에게 가장 실용적이고 친근한 **'최종 요약 정보'**를 제공하는 섹션입니다.
                핵심 기능: 정보 요약 카드. 데이터를 기반으로 한 생활 맞춤형 조언을 제공합니다.
                표시할 정보:
                대표 아이콘/일러스트: 날씨에 맞는 옷차림(반소매, 긴팔, 외투 등)을 보여주는 귀여운 일러스트.
                추천 문구: "오늘은 가벼운 반소매 옷차림이 좋아요." 또는 "일교차가 크니 얇은 겉옷을 꼭 챙기세요."
                아이템 목록: 아이콘과 텍스트로 추천 아이템을 나열합니다. (예: 👕 반소매, 👖 긴 바지, ☂️ 작은 우산, 🧢 모자)
                구현 방법 (JavaScript 로직):
                지금까지 API로 받아온 최고/최저 기온, 강수 확률, 자외선 지수 등의 변수를 조합하여 조건문을 만듭니다.
                if (최고기온 > 28) → "반소매 추천"
                if (일교차 > 10) → "+ 겉옷 챙기세요"
                if (강수확률 > 50) → "+ 우산 필수!"
                if (자외선지수 === '높음') → "+ 선크림/모자"
                ✨ 전문가 팁 (차별화 포인트):
                단순히 하루 전체가 아닌, 시간대별 조언을 추가하면 매우 스마트해 보입니다. 
                "오전에는 쌀쌀하지만, 낮에는 더워질 예정이니 속에 반소매를 입는 걸 추천해요." 
                와 같은 문구는 사용자의 만족도를 극대화할 것입니다.
                이 두 섹션을 추가하면, 당신의 날씨 웹사이트는 단순히 정보를 나열하는 것을 넘어 사용자가 날씨를 탐색하고(섹션 6)
                , 실생활에 바로 활용할 수 있도록(섹션 7) 돕는 매우 완성도 높은 서비스가 될 것입니다. -->
         </section>
      </main>

      <!-- =================================================================== -->
      <!-- S8 (Footer): 신뢰성 확보와 전문적인 마무리                            -->
      <!-- =================================================================== -->
      <footer>
         <!-- 섹션 8: 신뢰와 마무리를 위한 푸터 (Footer for Trust and Closure)
        "이 모든 정보는 여기에서 왔습니다"
        사용자는 스크롤의 끝에서, 이 유용한 정보들이 어디서 왔는지, 그리고 누가 만들었는지에 대한 정보를 자연스럽게 확인하며 사이트에 대한 신뢰를 굳히게 됩니다.
        핵심 기능: 정보 출처 명시 및 제작자 크레딧.
        디자인 컨셉: 매우 심플하고 미니멀한 디자인. 배경과 명확히 구분되도록 짙은 회색이나 다른 단색 배경을 사용합니다.
        표시할 정보:
        1. 데이터 출처 명시 (Data Source Attribution - 가장 중요!)
        이 웹사이트의 정보가 신뢰할 수 있는 공공기관으로부터 왔음을 명확히 밝혀 전문성을 더합니다. 이는 API 사용 약관상 필수인 경우도 많습니다.
        문구 예시:
        "본 서비스의 날씨 정보는 기상청, 대기 환경 정보는 한국환경공단(에어코리아)의 공공데이터를 기반으로 제공됩니다."
        2. 최종 업데이트 시간 (Last Updated Time)
        사용자에게 현재 보고 있는 정보가 언제 기준인지 알려주어 데이터의 '신선도'를 보증합니다. JavaScript로 API가 마지막으로 호출된 시간을 기록하여 표시하면 됩니다.
        문구 예시:
        "Last Updated: 오후 2:30"
        3. 제작자 정보 (Developer Credit)
        이것은 당신의 소중한 포트폴리오입니다! 누가 만들었는지 명확히 밝히세요.
        문구 예시:
        "© 2025. [Your Name or Nickname] All rights reserved."
        4. 관련 링크 (Helpful Links)
        자신을 더 어필할 수 있는 외부 링크를 추가합니다. 아이콘 형태로 깔끔하게 배치하는 것이 좋습니다.
        링크 예시:
        GitHub: 이 프로젝트의 소스 코드를 볼 수 있는 저장소 링크
        Portfolio: 다른 프로젝트들을 볼 수 있는 개인 포트폴리오 사이트 링크
        Blog: 개발 과정을 기록한 블로그가 있다면 링크 -->
      </footer>

      <nav>
         <ul class="m-footer-menu">
            <li>
               <a href="#">
                  <img src="./assets/icons/weather-condition.png" alt="오늘의 날씨" />
               </a>
            </li>
            <li>
               <a href="#">
                  <img src="./assets/icons/weekly-forecast.png" alt="주간 날씨" />
               </a>
            </li>
            <li>
               <a href="./index.html">
                  <img src="./assets/icons/home.png" alt="메인 홈" />
               </a>
            </li>
            <li>
               <a href="#">
                  <img src="./assets/icons/air-quality.png" alt="미세먼지" />
               </a>
            </li>
            <li>
               <a href="#">
                  <img src="./assets/icons/favorite.png" alt="즐겨찾기" />
               </a>
            </li>
         </ul>
      </nav>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script src="./js/main.js"></script>
   </body>
